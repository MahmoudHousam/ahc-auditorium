services:
  frontend:
    build: ./frontend
    ports: ["5173:5173"]
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost/api
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build: ./backend
    ports: ["5000:5000"]
    environment:
      - PORT=5000
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
